name: Build

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Gets latest created release info
        uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/:repository/releases/latest
          repository: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Generate
        shell: pwsh
        run: 'pwsh .\make.ps1'
      - name: Upload to Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Mirror Addon for Vanilla Raytraced
          path: .temp/export
          
      - name: Upload to Github
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ fromJson(steps.get_latest_release.outputs.data).upload_url }}
          asset_path: '.temp/export/Vanilla Raytraced Mirror Addons.mcpack'
          asset_name:  Mirror-Addon-for-Vanilla-Raytraced.${{ fromJson(steps.get_latest_release.outputs.data).tag_name }}.mcpack
          asset_content_type: application/zip
